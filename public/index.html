<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Calendário</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    // Obtém a data atual
    var currentDate = new Date();
    var dayOfMonth = currentDate.getDate();

    // Define o caminho do favicon e do ícone do iOS baseado no dia do mês
    var faviconPath = `%PUBLIC_URL%/favicon${dayOfMonth}.ico`;
    var appleTouchIconPath = `%PUBLIC_URL%/favicon${dayOfMonth}.png`;

    // Seleciona os elementos link para o favicon e o ícone do iOS e define seus hrefs
    var faviconLink = document.querySelector('link[rel="icon"]');
    var appleTouchIconLink = document.querySelector('link[rel="apple-touch-icon"]');

    faviconLink.href = faviconPath;
    appleTouchIconLink.href = appleTouchIconPath;
  </script>
</body>
</html>
