<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Calendário Brasileiro</title>

  <!-- Função JavaScript para definir o favicon com base no dia do mês -->
  <script>
    // Função para definir o favicon com base no dia do mês
    function setFavicon() {
      // Obtém o dia atual
      var today = new Date();
      var dayOfMonth = today.getDate();
      
      // Define o caminho do favicon com base no dia do mês
      var faviconPath = `${dayOfMonth < 10 ? '0' : ''}${dayOfMonth}.ico`;

      // Seleciona as tags de link do favicon no documento e define o atributo href
      var faviconLinks = document.querySelectorAll("link[rel='icon']");
      faviconLinks.forEach(function(link) {
        link.href = faviconPath;
      });

      // Seleciona a tag de link do apple-touch-icon e define o atributo href
      var appleTouchIconLink = document.querySelector("link[rel='apple-touch-icon']");
      if (appleTouchIconLink) {
        appleTouchIconLink.href = faviconPath;
      }

      // Seleciona a tag de link do manifest e define o atributo href
      var manifestLink = document.querySelector("link[rel='manifest']");
      if (manifestLink) {
        manifestLink.href = `${dayOfMonth < 10 ? '0' : ''}${dayOfMonth}.json`;
      }
    }

    // Adiciona um ouvinte de evento de carga para chamar a função setFavicon quando o DOM estiver pronto
    window.addEventListener('load', setFavicon);
  </script>

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
